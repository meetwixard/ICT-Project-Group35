<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="Images/logo.png" width="125px"> 
                </div>
                <nav>
                    <ul id="menuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="product.html">Products</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
                <img src="Images/588a6507d06f6719692a2d15.png" class="menu-icon" 
                onclick="menuToggle()">
            </div>
           
        </div>
    </div>





    <footer id="footer">
            <div class="chat-us">
                <form action="mailto:ifeoluwaolugbode8@gmail.com" method="post" class="form">
                    <div class="email">
                        <label for="email">Enter your email:</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email here...">
                    </div>
                    <div class="textarea">
                        <label for="text">You've got anything to say?</label>
                        <textarea name="textarea" id="text" rows="5" placeholder="Type here...."></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <div class="social-links">
                    <a href="#"><i class="bi bi-twitter"></i></a>
                    <a href="#"><i class="bi bi-instagram"></i></a>
                    <a href="#"><i class="bi bi-linkedin"></i></a>
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-github"></i></a>
                </div>
            </div>

            <div class="contact">
                <p>Contact us via: </p>
                <div class="contact-details">
                    <div class="phone"><i class="bi bi-telephone"></i>: <span>+234 NEW HORIZON</span></div>
                    <div class="contact-email"><i class="bi bi-envelope"></i>: <span>newhorizon@gmail.com</span></div>
                </div>
            </div>
        </footer>


        
  <script>
    const form = document.getElementById('form');
    const thankYou = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); 
      thankYou.style.display = 'block';
      form.reset();
    });
  </script>

</body>
</html>
